{% extends 'bank/base.html' %}

{% block content %}
    <div>

    </div>
     {% if messages %}
<ul class="messages">
    {% for message in messages %}
{#    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>#}
         <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
</ul>
{% endif %}
    <div class="widget">
					<div class="widget-header transparent">
						<h2><strong>تعریف کاربر</strong></h2>
						<div class="additional-btn">
							<a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
							<a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
							<a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
						</div>
					</div>
					<div class="widget-content padding">
						<form class="form-horizontal" role="form" action="" method="post">
                          <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">کلمه عبور جدید</label>
							<div class="col-sm-10">
                                {{ form.new_password }}
							</div>
						  </div>
                          <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">
                                تکرار کلمه عبور جدید
                            </label>
							<div class="col-sm-10">
                                {{ form.repeat_new_password }}
							</div>
						  </div>
                          <div class="col-lg-12">
                                {% csrf_token %}
                                <input type="submit" value="تغییر رمز" class="btn btn-success">
                          </div>
                            <hr>
						</form>
					</div>

				</div>


{% endblock %}
