{% extends 'bank/base.html' %}

{% block content %}
    <div>

    </div>
    <div class="widget">
					<div class="widget-header transparent">
						<h2><strong>شعبه جدید</strong></h2>
						<div class="additional-btn">
							<a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
							<a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
							<a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
						</div>
					</div>
					<div class="widget-content padding">
						<form class="form-horizontal" role="form" action="" method="post">
						  <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">کد پرونده</label>
							<div class="col-sm-10">
                                {{ form.branch  }}
							</div>
						  </div>
                          <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">کد پستی</label>
							<div class="col-sm-10">
                                {{ form.postal_code }}
							</div>
						  </div>
                          <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">منطقه</label>
							<div class="col-sm-10">
                                {{ form.area }}
							</div>
						  </div>
                          <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">شهر</label>
							<div class="col-sm-10">
                                {{ form.city }}
							</div>
						  </div>
                          <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">آدرس</label>
							<div class="col-sm-10">
                                {{ form.address }}
							</div>
						  </div>
                            <div class="col-lg-12">
                                {% csrf_token %}
                                <input type="submit" value="ایجاد" class="btn btn-success">
                            </div>
                            <hr>
						</form>
					</div>

				</div>
{% endblock %}
