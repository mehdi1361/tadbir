{% extends 'bank/base.html' %}
{% block breadcrumb %}
    <ul class="breadcrumb">
        <li><a href="{% url "main" %}">داشبورد</a> <span class="divider">/</span></li>
        <li><a href="#">تنظیمات</a> <span class="divider">/</span></li>
        <li><a href="{% url "bank:areas_list" %}">مناطق</a> <span class="divider">/</span></li>
        <li class="active">جدید</li>
    </ul>
{% endblock %}
{% block content %}
    <div>

    </div>
    <div class="widget">
					<div class="widget-header transparent">
						<h2><strong>منطقه جدید</strong></h2>
						<div class="additional-btn">
							<a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
							<a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
							<a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
						</div>
					</div>
					<div class="widget-content padding">
						<form class="form-horizontal" role="form" action="" method="post">
						  <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">نام منطقه</label>
							<div class="col-sm-10">
                                {{ form.name }}
							</div>
						  </div>
                          <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">کد پستی</label>
							<div class="col-sm-10">
                                {{ form.postal_code }}
							</div>
						  </div>
                          <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">بانک</label>
							<div class="col-sm-10">
                                {{ form.bank }}
							</div>
						  </div>
                          <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">استان</label>
							<div class="col-sm-10">
                                {{ form.state }}
							</div>
						  </div>
                          <div class="form-group">
							<label for="input-text" class="col-sm-2 control-label">آدرس</label>
							<div class="col-sm-10">
                                {{ form.address }}
							</div>
						  </div>
                            <div class="col-lg-12">
                                {% csrf_token %}
                                <input type="submit" value="ایجاد" class="btn btn-success">
                            </div>
                            <hr>
						</form>
					</div>

				</div>
{% endblock %}
